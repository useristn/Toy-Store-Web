<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account – Toy Store</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js" defer></script>
</head>
<body>
  <h1>Verify Account</h1>
  <form id="verifyForm">
    <label for="verifyEmail">Email</label>
    <input type="email" id="verifyEmail" name="email" required>

    <label for="verifyOtp">OTP</label>
    <input type="text" id="verifyOtp" name="otp" required>

    <button type="submit">Verify</button>
    <button id="resendOtpButton" type="button" style="margin-left:0.5rem; background-color:#6c757d;">Resend OTP</button>
  </form>
  <div id="verifyMessage"></div>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Quên mật khẩu – T4M Toy Store')}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0"><i class="fas fa-satellite me-2"></i>Cần trợ giúp?</h2>
                        <p class="mb-0 mt-2 opacity-75">Gửi tín hiệu cứu hộ từ vũ trụ!</p>
                    </div>
                    <div class="auth-body">
                        <form id="forgotForm">
                            <div class="mb-4">
                                <label for="forgotEmail" class="form-label">Email phi hành gia</label>
                                <input type="email" class="form-control form-control-lg" id="forgotEmail" name="email"
                                       required
                                       placeholder="Nhập email để nhận mã cứu hộ">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-satellite me-2"></i>Gửi tín hiệu cứu hộ
                            </button>
                        </form>

                        <div id="forgotMessage" class="mt-3 d-none"></div>

                        <div class="text-center mt-4">
                            <a th:href="@{/login}" class="text-decoration-none me-3">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
                            </a>
                            <a th:href="@{/}" class="text-decoration-none">
                                <i class="fas fa-home me-1"></i>Trạm vũ trụ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/auth.js}" defer></script>
</body>
</html>

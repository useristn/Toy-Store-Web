<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Đăng nhập – T4M Toy Store')}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2 class="mb-0"><i class="fas fa-rocket me-2"></i>Chào phi hành gia!</h2>
                            <p class="mb-0 mt-2 opacity-75">Chào mừng trở lại thiên hà!</p>
                        </div>
                        <div class="auth-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email phi hành gia</label>
                                    <input type="email" class="form-control form-control-lg" id="loginEmail" name="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Mật khẩu bí mật</label>
                                    <input type="password" class="form-control form-control-lg" id="loginPassword" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="fas fa-rocket me-2"></i>Bay vào vũ trụ
                                </button>
                            </form>
                            
                            <div id="loginMessage" class="mt-3 d-none"></div>
                            
                            <div class="text-center">
                                <a th:href="@{/forgot-password}" class="text-decoration-none">Quên mật khẩu?</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <span class="text-muted">Chưa là phi hành gia? </span>
                                <a th:href="@{/register}" class="text-decoration-none fw-semibold">Gia nhập ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/auth.js}" defer></script>
</body>
</html>

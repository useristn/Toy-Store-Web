<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Đặt lại mật khẩu – T4M Toy Store')}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0"><i class="fas fa-key me-2"></i>Tạo mật khẩu mới</h2>
                        <p class="mb-0 mt-2 opacity-75">Thiết lập mã bảo vệ mới cho phi hành gia!</p>
                    </div>
                    <div class="auth-body">
                        <form id="resetForm">
                            <div class="mb-3">
                                <label for="resetEmail" class="form-label">Email phi hành gia</label>
                                <input type="email" class="form-control form-control-lg" id="resetEmail" name="email"
                                       required readonly
                                       style="background-color: #eee; cursor: not-allowed;">
                            </div>
                            <div class="mb-3">
                                <label for="resetOtp" class="form-label">Mã OTP từ vũ trụ</label>
                                <input type="text" class="form-control form-control-lg text-center" id="resetOtp"
                                       name="otp" required
                                       placeholder="Nhập 6 chữ số" maxlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="resetPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control form-control-lg" id="resetPassword"
                                       name="newPassword" required>
                            </div>
                            <div class="mb-4">
                                <label for="resetConfirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control form-control-lg" id="resetConfirmPassword"
                                       name="confirmNewPassword" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                                <i class="fas fa-rocket me-2"></i>Cập nhật mật khẩu
                            </button>
                        </form>

                        <div id="resetMessage" class="mt-3 d-none"></div>

                        <div class="text-center mt-4">
                            <a th:href="@{/login}" class="text-decoration-none me-3">
                                <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                            </a>
                            <a th:href="@{/}" class="text-decoration-none">
                                <i class="fas fa-home me-1"></i>Trạm vũ trụ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/auth.js}" defer></script>
</body>
</html>

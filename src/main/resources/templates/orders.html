<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Page Header -->
<section class="profile-header">
    <div class="container text-center">
        <h1 class="display-5 fw-bold"><i class="fas fa-list-alt me-3"></i>ƒê∆°n h√†ng c·ªßa t√¥i</h1>
        <p class="lead">Theo d√µi c√°c chuy·∫øn t√†u v≈© tr·ª• c·ªßa b·∫°n</p>
    </div>
</section>

<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <!-- Loading -->
            <div id="ordersLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">ƒêang t·∫£i...</span>
                </div>
                <p class="mt-3 text-muted">ƒêang t·∫£i ƒë∆°n h√†ng...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyOrders" style="display: none;">
                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <i class="fas fa-box-open fa-4x text-muted mb-3"></i>
                        <h4>Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o</h4>
                        <p class="text-muted">H√£y kh√°m ph√° v√† ƒë·∫∑t h√†ng nh·ªØng s·∫£n ph·∫©m tuy·ªát v·ªùi!</p>
                        <a href="/products" class="btn cosmic-btn mt-3">
                            <i class="fas fa-rocket me-2"></i>Kh√°m ph√° ngay
                        </a>
                    </div>
                </div>
            </div>

            <!-- Orders List -->
            <div id="ordersList" style="display: none;">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/auth.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadOrders();
});

async function loadOrders() {
    const ordersLoading = document.getElementById('ordersLoading');
    const emptyOrders = document.getElementById('emptyOrders');
    const ordersList = document.getElementById('ordersList');

    try {
        const token = localStorage.getItem('authToken') || localStorage.getItem('token');
        const userEmail = localStorage.getItem('authEmail') || localStorage.getItem('userEmail');
        
        if (!token || !userEmail) {
            window.location.href = '/login';
            return;
        }

        const response = await fetch('/api/orders', {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'X-User-Email': userEmail
            }
        });

        if (response.status === 401) {
            window.location.href = '/login';
            return;
        }

        if (!response.ok) {
            throw new Error('Failed to load orders');
        }

        const orders = await response.json();

        ordersLoading.style.display = 'none';

        if (orders.length === 0) {
            emptyOrders.style.display = 'block';
        } else {
            displayOrders(orders);
            ordersList.style.display = 'block';
        }

    } catch (error) {
        console.error('Error loading orders:', error);
        ordersLoading.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                Kh√¥ng th·ªÉ t·∫£i ƒë∆°n h√†ng. Vui l√≤ng th·ª≠ l·∫°i.
            </div>
        `;
    }
}

function displayOrders(orders) {
    const container = document.getElementById('ordersList');
    container.innerHTML = '';

    orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'card shadow-sm mb-4';
        orderCard.innerHTML = `
            <div class="card-header" style="background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h6 class="mb-0">
                            <i class="fas fa-receipt me-2"></i>
                            <strong>${order.orderNumber}</strong>
                        </h6>
                        <small class="text-muted">
                            <i class="far fa-calendar me-1"></i>
                            ${formatDate(order.createdAt)}
                        </small>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="badge ${getStatusBadgeClass(order.status)} fs-6">
                            ${getStatusText(order.status)}
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h6 class="mb-3"><i class="fas fa-box me-2"></i>S·∫£n ph·∫©m:</h6>
                        ${order.items.map(item => `
                            <div class="d-flex align-items-center mb-2">
                                <img src="${item.productImageUrl || 'https://via.placeholder.com/50'}" 
                                     alt="${item.productName}" 
                                     class="rounded me-3" 
                                     style="width: 50px; height: 50px; object-fit: cover;">
                                <div>
                                    <p class="mb-0">${item.productName}</p>
                                    <small class="text-muted">SL: ${item.quantity} √ó ${formatPrice(item.price)}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="col-md-4 text-md-end">
                        <p class="text-muted mb-1">T·ªïng ti·ªÅn:</p>
                        <h4 class="text-danger mb-3">${formatPrice(order.totalAmount)}</h4>
                        <a href="/order-confirmation/${order.orderNumber}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-eye me-1"></i>Chi ti·∫øt
                        </a>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(orderCard);
    });
}

function getStatusBadgeClass(status) {
    const classes = {
        'PENDING': 'bg-warning',
        'CONFIRMED': 'bg-info',
        'PROCESSING': 'bg-primary',
        'SHIPPING': 'bg-primary',
        'DELIVERED': 'bg-success',
        'CANCELLED': 'bg-danger',
        'REFUNDED': 'bg-secondary'
    };
    return classes[status] || 'bg-secondary';
}

function getStatusText(status) {
    const texts = {
        'PENDING': '‚è≥ Ch·ªù x·ª≠ l√Ω',
        'CONFIRMED': '‚úÖ ƒê√£ x√°c nh·∫≠n',
        'PROCESSING': 'üì¶ ƒêang x·ª≠ l√Ω',
        'SHIPPING': 'üöö ƒêang giao h√†ng',
        'DELIVERED': '‚ú® ƒê√£ giao h√†ng',
        'CANCELLED': '‚ùå ƒê√£ h·ªßy',
        'REFUNDED': 'üí∞ ƒê√£ ho√†n ti·ªÅn'
    };
    return texts[status] || status;
}

function formatPrice(price) {
    return new Intl.NumberFormat('vi-VN', { 
        style: 'currency', 
        currency: 'VND' 
    }).format(price);
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('vi-VN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}
</script>
</body>
</html>

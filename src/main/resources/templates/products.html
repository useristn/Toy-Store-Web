<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Kho đồ chơi vũ trụ – T4M Toy Store')}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Page Header -->
<section class="profile-header">
    <div class="container text-center">
        <h1 class="display-5 fw-bold"><i class="fas fa-rocket me-3"></i>Kho đồ chơi vũ trụ</h1>
        <p class="lead">Khám phá hàng ngàn món đồ chơi tuyệt vời!</p>
    </div>
</section>

<div class="container py-5">
    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-lg-3 mb-4">
            <div class="card sticky-top" style="top: 80px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Bộ lọc thiên hà</h5>
                </div>
                <div class="card-body">
                    <!-- Search -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-search me-1"></i>Tìm kiếm
                        </label>
                        <div class="input-group">
                            <input type="text" id="filterSearchInput" class="form-control" placeholder="Nhập tên đồ chơi...">
                            <button class="btn btn-primary" type="button" id="filterSearchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Categories -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-th-large me-1"></i>Danh mục
                        </label>
                        <div id="categoryFilter" style="max-height: 250px; overflow-y: auto;">
                            <div class="text-center py-3">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-dollar-sign me-1"></i>Khoảng giá
                        </label>
                        <select class="form-select" id="priceFilter">
                            <option value="">Tất cả</option>
                            <option value="0-200000">Dưới 200.000₫</option>
                            <option value="200000-500000">200.000₫ - 500.000₫</option>
                            <option value="500000-1000000">500.000₫ - 1.000.000₫</option>
                            <option value="1000000-999999999">Trên 1.000.000₫</option>
                        </select>
                    </div>

                    <!-- Sort -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-sort me-1"></i>Sắp xếp
                        </label>
                        <select class="form-select" id="sortFilter">
                            <option value="newest">Mới nhất</option>
                            <option value="price-asc">Giá thấp đến cao</option>
                            <option value="price-desc">Giá cao đến thấp</option>
                            <option value="name">Tên A-Z</option>
                        </select>
                    </div>

                    <button class="btn btn-outline-danger w-100" onclick="resetFilters()">
                        <i class="fas fa-redo me-2"></i>Đặt lại
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0">
                    <i class="fas fa-box-open me-2 text-primary"></i>
                    <span id="productCount">0</span> sản phẩm
                </h5>
            </div>

            <div id="productsContainer" class="row">
                <!-- Loading State -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3 text-muted">Đang tải kho đồ chơi vũ trụ...</p>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/products.js(v=3.0)}" defer></script>
</body>
</html>

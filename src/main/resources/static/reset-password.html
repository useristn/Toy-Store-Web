<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password – Toy Store</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js" defer></script>
</head>
<body>
  <h1>Reset Password</h1>
  <form id="resetForm">
    <label for="resetEmail">Email</label>
    <input type="email" id="resetEmail" name="email" required>

    <label for="resetOtp">OTP</label>
    <input type="text" id="resetOtp" name="otp" required>

    <label for="resetPassword">New Password</label>
    <input type="password" id="resetPassword" name="newPassword" required>

    <label for="resetConfirmPassword">Confirm New Password</label>
    <input type="password" id="resetConfirmPassword" name="confirmNewPassword" required>

    <button type="submit">Reset Password</button>
  </form>
  <div id="resetMessage"></div>
  <p><a href="login.html">Back to Login</a></p>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>

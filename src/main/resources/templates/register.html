<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Đăng ký – T4M Toy Store')}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="mb-0"><i class="fas fa-user-astronaut me-2"></i>Gia nhập phi đội</h2>
                        <p class="mb-0 mt-2 opacity-75">Trở thành phi hành gia nhí!</p>
                    </div>
                    <div class="auth-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email phi hành gia</label>
                                <input type="email" class="form-control form-control-lg" id="registerEmail" name="email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Mật khẩu bí mật</label>
                                <input type="password" class="form-control form-control-lg" id="registerPassword"
                                       name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control form-control-lg" id="registerConfirmPassword"
                                       name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                                <i class="fas fa-rocket me-2"></i>Bắt đầu hành trình
                            </button>
                        </form>

                        <div id="registerMessage" class="mt-3 d-none"></div>

                        <div class="text-center">
                            <span class="text-muted">Đã là phi hành gia? </span>
                            <a th:href="@{/login}" class="text-decoration-none fw-semibold">Đăng nhập ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/auth.js}" defer></script>
</body>
</html>
